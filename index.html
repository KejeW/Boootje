    function laadScene(naam) {
      const scene = verhaal[naam];
      document.getElementById("story").innerText = scene.tekst;
      const keuzesDiv = document.getElementById("choices");
      keuzesDiv.innerHTML = "";

      if (scene.keuzes && scene.keuzes.length > 0) {
        scene.keuzes.forEach(keuze => {
          const knop = document.createElement("button");
          knop.innerText = keuze.tekst;
          knop.className = "choice-button";
          knop.onclick = () => laadScene(keuze.volgende);
          keuzesDiv.appendChild(knop);
        });
      } else {
        const knop = document.createElement("button");
        knop.innerText = "Opnieuw spelen";
        knop.className = "choice-button";
        knop.onclick = () => laadScene("start");
        keuzesDiv.appendChild(knop);
      }
    }

    laadScene("start");
